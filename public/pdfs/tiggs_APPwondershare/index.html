and signalling pathways . The precise molecular </nobr></span><span style="position:absolute;top:344.481110px;left:63.144150px"><nobr>mechanism and expression dynamics of this mammalian circadian </nobr></span><span style="position:absolute;top:358.867584px;left:63.144150px"><nobr>clock are still not fully understood. Here we describe a synthetic </nobr></span><span style="position:absolute;top:373.254242px;left:63.144150px"><nobr>mammalian oscillator based on an auto-regulated sense –antisense </nobr></span><span style="position:absolute;top:387.640839px;left:63.144150px"><nobr>transcription control circuit encoding a positive and a time-delayed </nobr></span><span style="position:absolute;top:402.027496px;left:63.144150px"><nobr>negative feedback loop, enabling autonomous, self-sustained and </nobr></span><span style="position:absolute;top:416.414062px;left:63.144150px"><nobr>tunable oscillatory gene expression. After detailed systems design </nobr></span><span style="position:absolute;top:430.878296px;left:63.144150px"><nobr>with experimental analyses and mathematical modelling, we moni- </nobr></span><span style="position:absolute;top:445.264771px;left:63.144150px"><nobr>tored oscillating concentrations of green fluorescent protein with </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:459.651489px;left:63.144150px"><nobr>tunable frequency and amplitude by time-lapse microscopy in real </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:474.038025px;left:63.144150px"><nobr>time in individual Chinese hamster ovary cells. The synthetic mam- </nobr></span><span style="position:absolute;top:488.424683px;left:63.144150px"><nobr>malian clock may provide an insight into the dynamics of natural </nobr></span><span style="position:absolute;top:502.811310px;left:63.144150px"><nobr>periodic processes and foster advances in the design of prosthetic </nobr></span><span style="position:absolute;top:517.197876px;left:63.144150px"><nobr>networks in future gene and cell therapies. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:258.679199px;left:434.759705px"><nobr>Synthetic gene circuits that emulate the expression dynamics of </nobr></span><span style="position:absolute;top:273.065674px;left:422.209076px"><nobr>living systems provide new insights into the connectivity of genes and </nobr></span><span style="position:absolute;top:287.452240px;left:422.209076px"><nobr>proteins in the postgenomic era and they advance our understand- </nobr></span><span style="position:absolute;top:301.845062px;left:422.210388px"><nobr>ing of complex control networks. Circadian pacemakers are of </nobr></span><span style="position:absolute;top:316.232178px;left:422.211182px"><nobr>particular interest because they coordinate many periodic physio- </nobr></span><span style="position:absolute;top:330.618744px;left:422.211182px"><nobr>logical activities. The mammalian circadian clock consists of a central </nobr></span><span style="position:absolute;top:345.005463px;left:422.211182px"><nobr>pacemaker in the suprachiasmatic nuclei of mammalian brains , with </nobr></span><span style="position:absolute;top:359.393707px;left:422.211060px"><nobr>subsidiary oscillators in most peripheral cell types . In contrast to </nobr></span><span style="position:absolute;top:373.780670px;left:422.211060px"><nobr>neurons in the suprachiasmatic nuclei, peripheral oscillators damp </nobr></span><span style="position:absolute;top:388.167236px;left:422.211060px"><nobr>rapidly when disconnected from remote control by the suprachias- </nobr></span><span style="position:absolute;top:402.553864px;left:422.211060px"><nobr>matic nuclei . However, both oscillators rely on a very similar gene </nobr></span><span style="position:absolute;top:416.942108px;left:422.210663px"><nobr>circuitry that involves a set of transcriptional repressors (CRY and </nobr></span><span style="position:absolute;top:431.406250px;left:422.210663px"><nobr>PER) and activators (BMAL1 and CLOCK) connected by mutual </nobr></span><span style="position:absolute;top:445.792877px;left:422.210663px"><nobr>feedback . Previously designed simple synthetic gene networks in </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:460.180115px;left:422.210114px"><nobr>bacteria showed self-sustained </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:5.314860px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:459.273560px;left:579.244202px"><nobr>12 </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:460.180450px;left:586.896912px"><nobr>, damped </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:5.314860px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:459.273560px;left:636.563171px"><nobr>13 </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:460.180450px;left:649.955322px"><nobr>or metabolically con- </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:474.567047px;left:422.210876px"><nobr>trolled oscillations , but those oscillators lacked robustness and/or </nobr></span><span style="position:absolute;top:488.954315px;left:422.210541px"><nobr> ly:Helvetica;font-size:8.068974px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:20.041830px;left:63.143887px"><nobr>Vol 457 <span style="font-size:9.077419px;">| </span><span style="font-size:8.068974px;">15 January 2009 </span><span style="font-size:9.077419px;">| </span><span style="font-size:8.068974px;">doi:10.1038/nature07616 </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:7.564398px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:1022.155823px;left:744.389954px"><nobr>309 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.086751px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1032.929321px;left:272.627228px"><nobr>©2009 <span style="font-size:7.085961px;font-weight:bold;">Macmillan Publishers Limited. All rights reserved </span></nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1056.000000" width="816.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:66.753662px;left:53.730927px"><nobr>into the natural circadian clock of peripheral fibroblasts . This sug- </nobr></span><span style="position:absolute;top:80.987633px;left:53.731216px"><nobr>gested that important details on how cellular clocks operate are still </nobr></span><span style="position:absolute;top:95.221764px;left:53.731216px"><nobr>unknown. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:109.838379px;left:66.281822px"><nobr>Our synthetic core oscillator (Fig. 1a) consists of a sense –antisense </nobr></span><span style="position:absolute;top:124.148766px;left:53.731216px"><nobr>expression unit encoding the tetracycline-dependent transactivator </nobr></span><span style="position:absolute;top:138.382736px;left:53.731216px"><nobr>(tTA) . tTA manages its sense transcription by means of an auto- </nobr></span><span style="position:absolute;top:152.617111px;left:53.730991px"><nobr>regulated feedback loop controlled by the tTA-specific tetracycline- </nobr></span><span style="position:absolute;top:165.675613px;left:53.730991px"><nobr>responsive promoter (P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">; P </span><span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R tTA; pMT35). Antisense </span></nobr></span><span style="position:absolute;top:181.085281px;left:53.731758px"><nobr>transcription of tTA is driven by the pristinamycin-responsive pro- </nobr></span><span style="position:absolute;top:194.143875px;left:53.731758px"><nobr>moter (P <span style="font-size:6.252641px;">PIR </span><span style="font-size:9.380126px;">; P </span><span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R tTA r P </span><span style="font-size:6.252641px;">PIR </span><span style="font-size:9.380126px;">; pMT35) and triggered by the </span></nobr></span><span style="position:absolute;top:209.629807px;left:53.731846px"><nobr>pristinamycin-dependent transactivator (PIT) , whose expression </nobr></span><span style="position:absolute;top:223.864014px;left:53.731766px"><nobr>is induced by P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">and thus feedback controlled by tTA </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:238.098145px;left:53.731880px"><nobr>(P <span style="font-size:6.252641px;">hCMV * -1 </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:236.922440px;left:103.932930px"><nobr>R PIT; pMT36). tTA levels can be examined by tTA- </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:252.332108px;left:53.731758px"><nobr>specific P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">-driven expression of a fluorescent protein. For </span></nobr></span><span style="position:absolute;top:266.566315px;left:53.731216px"><nobr>reasons given below, we used either the destabilized enhanced yellow </nobr></span><span style="position:absolute;top:279.624847px;left:53.731216px"><nobr>fluorescent protein (d2EYFP; P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R d2EYFP; pBP282 (ref. 18); </span></nobr></span><span style="position:absolute;top:295.110931px;left:53.732002px"><nobr>see Supplementary Information) or the green fluorescent protein </nobr></span><span style="position:absolute;top:308.169434px;left:53.732002px"><nobr>(GFP) variant Ub –GFP (P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R Ub –GFP; pMT100), </span></nobr></span><span style="position:absolute;top:323.579102px;left:53.730991px"><nobr>which have different half-lives. The network can be fine-tuned by </nobr></span><span style="position:absolute;top:337.813232px;left:53.730991px"><nobr>modulating sense expression of tTA and PIT by tetracycline and by </nobr></span><span style="position:absolute;top:352.047272px;left:53.730991px"><nobr>adjusting tTA antisense transcription by pristinamycin I (PI). In the </nobr></span><span style="position:absolute;top:366.281250px;left:53.730991px"><nobr>absence of antibiotics P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">and P </span><span style="font-size:6.252641px;">PIR </span><span style="font-size:9.380126px;">are fully induced. </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:380.974487px;left:66.281876px"><nobr>To analyse whether the circuit could function as a genetic oscillator, </nobr></span><span style="position:absolute;top:395.208496px;left:53.731270px"><nobr>we developed a first deterministic mathematical model (see </nobr></span><span style="position:absolute;top:409.442444px;left:53.731270px"><nobr>Supplementary Information). It describes in a simplified yet mecha- </nobr></span><span style="position:absolute;top:423.676544px;left:53.731270px"><nobr>nistic fashion the processes shown in Fig. 1b. Biologically plausible </nobr></span><span style="position:absolute;top:437.986755px;left:53.731270px"><nobr>model parameterization demonstrated the oscillatory capacity of the </nobr></span><span style="position:absolute;top:452.220856px;left:53.731270px"><nobr>mammalian circuit (Fig. 1c, d). It can undergo autonomous and self- </nobr></span><span style="position:absolute;top:466.454865px;left:53.731270px"><nobr>sustained oscillation of tTA expression by alternating the induction of </nobr></span><span style="position:absolute;top:480.688965px;left:53.731270px"><nobr>tTA by means of its autoregulated feedback (tTA induces its own </nobr></span><span style="position:absolute;top:494.922974px;left:53.731270px"><nobr>expression), with time-delayed repression of tTA mediated by the </nobr></span><span style="position:absolute;top:509.157013px;left:53.731270px"><nobr>two-level tTA antisense transcription cascade (tTA triggers PIT express- </nobr></span><span style="position:absolute;top:523.467346px;left:53.731270px"><nobr>ion; PIT then induces tTA antisense expression). The antisense- </nobr></span><span style="position:absolute;top:537.701294px;left:53.731270px"><nobr>mediated decrease in tTA levels triggers the recovery of tTA sense </nobr></span><span style="position:absolute;top:551.935425px;left:53.731270px"><nobr>expression and, hence, a second clock cycle. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:566.628296px;left:66.281876px"><nobr>A first oscillator implementation with the d2EYFP reporter pro- </nobr></span><span style="position:absolute;top:580.862488px;left:53.731270px"><nobr>vided evidence that the basic design could function in vivo (see </nobr></span><span style="position:absolute;top:595.096436px;left:53.731270px"><nobr>Supplementary Information). For detailed circuit design, we adapted </nobr></span><span style="position:absolute;top:609.330383px;left:53.731270px"><nobr>the model parameters to the experimental d2EYFP time courses from </nobr></span><span style="position:absolute;top:623.564453px;left:53.731270px"><nobr>oscillating cells and controls. The refined model enabled us to make a </nobr></span><span style="position:absolute;top:637.798462px;left:53.731270px"><nobr>semiquantitative description of the circuit behaviour by capturing all </nobr></span><span style="position:absolute;top:652.108887px;left:53.731270px"><nobr>qualitative dynamic features, but not all quantitative aspects </nobr></span><span style="position:absolute;top:666.342834px;left:53.731270px"><nobr>(Supplementary Fig. 1 and Supplementary Information). With the </nobr></span><span style="position:absolute;top:680.576904px;left:53.731270px"><nobr>experimentally constrained model, we conducted simulation studies </nobr></span><span style="position:absolute;top:694.810852px;left:53.731270px"><nobr>with varying model parameters and/or inputs to establish critical </nobr></span><span style="position:absolute;top:709.044922px;left:53.731270px"><nobr>design features. The model predicted that the circuit should be robust </nobr></span><span style="position:absolute;top:723.279053px;left:53.731270px"><nobr>to variations in protein and messenger RNA degradation and that the </nobr></span><span style="position:absolute;top:737.513000px;left:53.731270px"><nobr>antibiotics may switch the oscillator on or off but not tune its beha- </nobr></span><span style="position:absolute;top:751.823425px;left:53.731270px"><nobr>viour gradually (Supplementary Fig. 2 and Supplementary Notes). </nobr></span><span style="position:absolute;top:766.057373px;left:53.731270px"><nobr>Moreover, model analysis suggested that the synthetic network could </nobr></span><span style="position:absolute;top:780.291321px;left:53.731270px"><nobr>sustain autonomous oscillations only at specific relative levels of the </nobr></span><span style="position:absolute;top:794.525391px;left:53.731270px"><nobr>individual clock components (Fig. 2a, b). These levels are influenced </nobr></span><span style="position:absolute;top:808.759460px;left:53.731270px"><nobr>by the relative amounts of expression vectors used to transfect </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:66.752769px;left:412.796173px"><nobr>mammalian cells . The model predicted that, even when the ratios </nobr></span><span style="position:absolute;top:80.987633px;left:412.796875px"><nobr>of oscillator components were held constant, absolute plasmid con- </nobr></span><span style="position:absolute;top:95.221764px;left:412.796875px"><nobr>centrations could be used to modify the period and amplitude of the </nobr></span><span style="position:absolute;top:109.455811px;left:412.796875px"><nobr>oscillations (Fig. 2a, b). More intuitively, destabilization of the </nobr></span><span style="position:absolute;top:123.689697px;left:412.796875px"><nobr>reporter was predicted to increase the relative signal amplitude </nobr></span><span style="position:absolute;top:137.923828px;left:412.796875px"><nobr>(Fig. 2b, c). The model-based analysis therefore pointed to reporter </nobr></span><span style="position:absolute;top:152.234055px;left:412.796875px"><nobr>stability and gene dosage as key variables for optimizing the circuit. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:166.850830px;left:425.347504px"><nobr>To reveal any rhythmic transcription control in single cell-based </nobr></span><span style="position:absolute;top:181.084717px;left:412.796875px"><nobr>time-lapse microscopy studies, we implemented a second-generation </nobr></span><span style="position:absolute;top:195.318924px;left:412.796875px"><nobr>oscillator by functionally plugging in a P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">-driven GFP variant </span></nobr></span><span style="position:absolute;top:209.629807px;left:412.797943px"><nobr>engineered for a decreased half-life of a few minutes (Ub –GFP; </nobr></span><span style="position:absolute;top:222.688477px;left:412.797791px"><nobr>pMT100, P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R Ub –GFP). Co-transfection of pMT35 </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:238.098145px;left:412.798065px"><nobr>(P <span style="font-size:6.252641px;">hCMV * -1 </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:236.922440px;left:462.999146px"><nobr>R tTA r P </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:6.252641px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:243.116776px;left:514.578552px"><nobr>PIR </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:238.098145px;left:528.889099px"><nobr>) and pMT100 resulted in a steady increase </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:252.332108px;left:412.796875px"><nobr>in green fluorescence, indicating that sense tTA was co-inducing its </nobr></span><span style="position:absolute;top:266.566315px;left:412.796875px"><nobr>own expression as well as that of Ub –GFP (Supplementary </nobr></span><span style="position:absolute;top:280.800385px;left:412.797699px"><nobr>Fig. 3a). We observed a similar increase in Ub –GFP expression after </nobr></span><span style="position:absolute;top:293.935394px;left:412.797699px"><nobr>co-transfection of pMT100, pMT35 and pMT36 (P <span style="font-size:6.252641px;">hCMV * -1 </span><span style="font-size:9.380126px;">R PIT) </span></nobr></span><span style="position:absolute;top:309.344971px;left:412.797699px"><nobr>when transfected populations were cultivated in the presence of PI, </nobr></span><span style="position:absolute;top:323.579102px;left:412.797699px"><nobr>which inactivated PIT and prevented tTA antisense expression </nobr></span><span style="position:absolute;top:337.813141px;left:412.797699px"><nobr>(Supplementary Fig. 3b). When the same population was exposed to </nobr></span><span style="position:absolute;top:352.047119px;left:412.797699px"><nobr>tetracycline, Ub –GFP expression was gradually shut off as a result of </nobr></span><span style="position:absolute;top:366.281342px;left:412.797791px"><nobr>tTA inactivation (Supplementary Fig. 3c). Ub –GFP expression was </nobr></span><span style="position:absolute;top:380.591797px;left:412.797791px"><nobr>also shut off when co-transfecting pMT100 and pMT35 with the con- </nobr></span><span style="position:absolute;top:393.650543px;left:412.797791px"><nobr>stitutive PIT expression vector pMF156 (P <span style="font-size:6.252641px;">hCMV </span><span style="font-size:9.380126px;">R PIT) , which con- </span></nobr></span><span style="position:absolute;top:409.060150px;left:412.798218px"><nobr>firmed that PIT-mediated induction of P <span style="font-size:6.252641px;">PIR </span><span style="font-size:9.380126px;">-driven tTA antisense </span></nobr></span><span style="position:absolute;top:423.294220px;left:412.797791px"><nobr>expression outcompetes autoregulated tTA expression (Supple- </nobr></span><span style="position:absolute;top:437.528381px;left:412.797791px"><nobr>mentary Fig. 3d). The individual feedback loops therefore operated </nobr></span><span style="position:absolute;top:451.762360px;left:412.797791px"><nobr>as expected. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:466.455414px;left:425.348511px"><nobr>To test the complete synthetic oscillator we co-transfected pMT35, </nobr></span><span style="position:absolute;top:480.689331px;left:412.797791px"><nobr>pMT36 and pMT100 at various ratios. Ratios of 2:1:1 or 3:1:1 resulted </nobr></span><span style="position:absolute;top:494.923492px;left:412.797791px"><nobr>in imbalanced expression of clock components and constant express- </nobr></span><span style="position:absolute;top:509.157501px;left:412.797791px"><nobr>ion of Ub –GFP (Supplementary Fig. 3e, f). When pMT35, pMT36 </nobr></span><span style="position:absolute;top:523.468384px;left:412.797516px"><nobr>and pMT100 were co-transfected at equimolar ratios (100 ng each) </nobr></span><span style="position:absolute;top:537.702393px;left:412.797516px"><nobr>into Chinese hamster ovary (CHO-K1) cells cultivated without anti- </nobr></span><span style="position:absolute;top:551.936340px;left:412.797516px"><nobr>biotics, we observed spontaneous, autonomous, self-sustained and </nobr></span><span style="position:absolute;top:566.170471px;left:412.797516px"><nobr>robust oscillations of Ub –GFP fluorescence in single cells (Fig. 3 </nobr></span><span style="position:absolute;top:580.404846px;left:412.797150px"><nobr>and Supplementary Video). The oscillations could only be disturbed </nobr></span><span style="position:absolute;top:594.638916px;left:412.797150px"><nobr>deliberately by adding either tetracycline or PI (Supplementary Fig. </nobr></span><span style="position:absolute;top:608.949219px;left:412.797150px"><nobr>3b, c), or by constitutive PIT expression (Supplementary Fig. 3d). </nobr></span><span style="position:absolute;top:623.183289px;left:412.797150px"><nobr>Fast Fourier transformation-based analysis (see Supplementary </nobr></span><span style="position:absolute;top:637.417236px;left:412.797150px"><nobr>Information) of at least 20 CHO-K1 cells with oscillating Ub – </nobr></span><span style="position:absolute;top:651.651794px;left:412.797424px"><nobr>GFP expression collected from four independent experiments </nobr></span><span style="position:absolute;top:665.110535px;left:412.797424px"><nobr>showed that oscillations occur at a frequency of 170 6 71 min </nobr></span><span style="position:absolute;top:679.344482px;left:412.797424px"><nobr>(mean 6 s.d.), with an amplitude of 1.81 6 1.96 fluorescence units </nobr></span><span style="position:absolute;top:694.430359px;left:412.797424px"><nobr>(Fig. 3). The oscillations of the synthetic clock showed substantial </nobr></span><span style="position:absolute;top:708.664246px;left:412.797424px"><nobr>variability between individual cells, even adjacent ones, suggesting </nobr></span><span style="position:absolute;top:722.898254px;left:412.797424px"><nobr>that there is no functional coupling between oscillating cells. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:9.380126px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:737.514954px;left:425.347992px"><nobr>Next, to check the model predictions on gene-dosage-dependent </nobr></span><span style="position:absolute;top:751.825378px;left:412.797424px"><nobr>oscillator behaviour, we varied the DNA doses used for transfection. </nobr></span><span style="position:absolute;top:766.059387px;left:412.797424px"><nobr>In comparison with the oscillations generated by co-transfection of </nobr></span><span style="position:absolute;top:780.293396px;left:412.797424px"><nobr>100 ng pMT35, pMT36 and pMT100 (Fig. 3), co-transfection of </nobr></span><span style="position:absolute;top:794.527527px;left:412.797424px"><nobr>200 ng of each clock vector resulted in oscillation with a higher </nobr></span><span style="position:absolute;top:807.986023px;left:412.797424px"><nobr>frequency (period of 147 6 58 min) but a reduced amplitude </nobr></span></span></p><p><span style="font-family:Helvetica Neue;font-size:7.086751px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:866.192139px;left:160.450607px;transform: rotate(270deg)"><nobr>Relative dosage </nobr></span></span></p><p><span style="font-family:Helvetica Neue;font-size:7.086751px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:873.655823px;left:177.795532px;transform: rotate(270deg)"><nobr>of pMT36 </nobr></span></span></p><p><span style="font-family:Helvetica Neue;font-size:7.088877px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:931.976440px;left:214.692795px"><nobr>0.5 1.0 2.0 </nobr></span></span></p><p><span style="font-family:Helvetica Neue;font-size:7.088877px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:918.612427px;left:199.159714px"><nobr>0.5 </nobr></span></span></p><p><span style="font-family:Helvetica Neue;font-size:7.088877px;font-style:normal;font-weight:no x;">and </span><span style="font-size:8.068974px;">b </span><span style="font-size:8.371377px;">the reporters are </span></nobr></span><span style="position:absolute;top:976.319458px;left:412.798553px"><nobr>d2EYFP; in <span style="font-size:8.068974px;">c </span><span style="font-size:8.371377px;">the reporter is Ub –GFP, a variant with a decreased half-life. </span></nobr></span><span style="position:absolute;top:989.238525px;left:412.797699px"><nobr>The dashed line denotes a 1:1 plasmid ratio. No oscillations were observed in </nobr></span><span style="position:absolute;top:1001.941833px;left:412.797699px"><nobr>white areas. </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:10.086066px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:18.978027px;left:53.730927px"><nobr>LETTERS </nobr></span></span></p><p><span style="font-family:Helvetica;font-size:8.068974px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:20.041830px;left:594.473083px"><nobr>NATURE <span style="font-size:9.077419px;">| </span><span style="font-size:8.068974px;">Vol 457 </span><span style="font-size:9.077419px;">| </span><span style="font-size:8.068974px;">15 January 2009 </span></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:7.564398px;font-style:normal;font-weight:normal;color:#231F1F;"><span style="position:absolute;top:1022.155823px;left:53.730927px"><nobr>310 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.086751px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1032.929321px;left:272.627228px"><nobr>©2009 <span style="font-size:7.085961px;font-weight:bold;">Macmillan Publishers Limited. All rights reserved </span></nobr></span></span></p>']

                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
